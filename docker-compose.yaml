version: '3.8'

services:
  selenium-hub:
    image: selenium/hub:4.21.0-20240521
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    networks:
      - selenium-grid

  chrome-node:
    image: selenium/node-chrome:4.21.0-20240521
    shm_size: 2gb
    container_name: chrome-node
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    networks:
      - selenium-grid

  firefox-node:
    image: selenium/node-firefox:4.21.0-20240521
    shm_size: 2gb
    container_name: firefox-node
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    networks:
      - selenium-grid

  allure-reports:
    build:
      context: .
      dockerfile: Dockerfile-allure-reports
    image: allure-reports
    container_name: allure-reports
    ports:
      - "4040:4040"
    volumes:
      - .:/app
    networks:
      - selenium-grid

  jdk-maven:
    build:
      context: .
      dockerfile: Dockerfile-jdk-maven
    image: jdk-maven
    container_name: jdk-maven
    restart: always
    working_dir: /workspace
    volumes:
      - .:/workspace
      - "C:\\jenkins\\data\\allure-share\\ecommerce-web-automation:/allure-share"
    # clave: conectar a la red donde est√° selenium-hub
    networks:
      - selenium-grid

networks:
  selenium-grid:
    external: true
