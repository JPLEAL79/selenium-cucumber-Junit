version: "3.9"

services:
  selenium-hub:
    image: selenium/hub:4.8.0
    container_name: selenium-hub # Nombre del contenedor del Hub.
    ports:
      - "4444:4444"  # Exponer el puerto principal del Hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub     # Dirección del Hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442     # Puerto para publicar eventos
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443   # Puerto para suscribirse a eventos
    networks:
      - selenium-grid                      # Conectado a la red común
    restart: unless-stopped                # Reinicia automáticamente al reiniciar Docker

  chrome-node:
    image: selenium/node-chrome:4.8.0
    container_name: chrome-node            # Nombre del contenedor Chrome
    depends_on:
      - selenium-hub                       # Inicia después del Hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=2             # Máx. 2 sesiones concurrentes
      - VNC_NO_PASSWORD=1
    ports:
      - "5555:5555"                        # Puerto del nodo Chrome
      - "5900:5900"                        # Puerto VNC (para ver el navegador)
    networks:
      - selenium-grid
    restart: unless-stopped

  firefox-node:
    image: selenium/node-firefox:4.8.0
    container_name: firefox-node           # Nombre del contenedor Firefox
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=2
      - VNC_NO_PASSWORD=1
    ports:
      - "5556:5555"                        # Puerto del nodo Firefox
      - "5901:5900"                        # Puerto VNC Firefox
    networks:
      - selenium-grid
    restart: unless-stopped

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins                # Nombre del contenedor Jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"                        # Puerto UI Jenkins
      - "50000:50000"                      # Puerto para agentes
    volumes:
      - jenkins_home:/var/jenkins_home     # Datos persistentes
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - selenium-grid
    restart: unless-stopped

# Red fija compartida entre todos los contenedores
networks:
  selenium-grid:
    name: selenium-grid                    # Nombre fijo (evita el prefijo del proyecto)
    driver: bridge

# Volumen persistente para Jenkins
volumes:
  jenkins_home:
